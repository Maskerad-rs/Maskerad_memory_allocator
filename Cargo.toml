travis-ci = { repository = "Maskerad-rs/Maskerad_memory_allocator", branch = "master" }
codecov = { repository = "Maskerad-rs/Maskerad_object_pool", branch = "master", service = "github" }
is-it-maintained-issue-resolution = { repository = "Maskerad-rs/Maskerad_object_pool" }
is-it-maintained-open-issues = { repository = "Maskerad-rs/Maskerad_object_pool" }
maintenance = { status = "actively-developed" }

[dependencies]

[dev-dependencies]
bencher = "0.1.4"
time = "0.1.38"

[[bench]]
name = "speed_comparison"
harness = false